<!DOCTYPE html><html><head><meta name="viewport" content="width=device-width,initial-scale=1"><meta charset="utf-8"><title>Neighborhood Map</title><link rel="stylesheet" href="css/neighborhood_map.min.css"></head><body><div id="alert" class="modal"><div class="modal-dialog"><div class="modal-content"><div class="modal-body"><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button><p id="alertMessage"></p></div></div></div></div><div class="container-fluid"><div class="row app-wrapper"><div class="progress"><div class="progress-bar progress-bar-success" data-bind="style: { width: appUI.barWidth }" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div></div><div id="sidebar" class="is-hidden"><ul class="nav nav-tabs"><li class="tab-list-control active" role="presentation"><a id="points-tab" class="tab-link" href="#points" role="tab" data-toggle="tab"><i class="glyphicon glyphicon-list"></i></a></li><li class="tab-list-control" role="presentation" data-bind="visible: history().length > 0"><a id="history-tab" class="tab-link" href="#history" role="tab" data-toggle="tab"><i class="glyphicon glyphicon-time"></i></a></li></ul><div class="tab-content"><div id="points" role="tabpanel" class="tab-pane active"><ul class="tab-list list-unstyled" data-bind="foreach: appFilters.filteredData, visible: currentSearch.visiblePoints().length > 0"><li class="tab-list-item" data-bind="attr: {'id': marker.id}, click: openInfoWindow"><span data-bind="text: name"></span></li></ul></div><div id="history" role="tabpanel" class="tab-pane"><ul class="tab-list list-unstyled" data-bind="foreach: history()"><li class="tab-list-item" data-bind="click: $root.reloadLocation "><span data-bind="text: address"></span></li></ul></div></div></div><div id="main" class="col-xs-12"><div class="search-box-wrapper set-in-top"><div class="search-box"><input class="form-control search-box-query" type="text" data-bind="getLocation: addLocation" placeholder="I want to live here..."></div></div><div class="filter-box-wrapper set-in-bottom is-hidden" data-bind="if: appUI.showFilters"><div class="filter-box"><input id="searchFilter" class="form-control filter-box-query" type="text" placeholder="Filter results..." data-bind="value: appFilters.searchTerm, valueUpdate: 'afterkeydown'"></div></div><div class="buttons-list filters-buttons-category front-view is-hidden" data-bind="visible: appUI.showFilters"><div class="filters-buttons-list" data-bind="foreach: appFilters.visibleCategoriesFilters"><button type="button" class="filters-button" data-bind="attr: {'id': id}, value: id, click: $parent.appFilters.showGroup"><img data-bind="attr: {'src': icon}" alt="category filter"></button></div></div><div class="map-container"><div id="map" class="map show-bg" data-bind="updateMap: map"></div></div><div id="menu-toggler" class="menu-container"><div class="menu-wrap"><nav class="menu"><div class="title"><span>Options</span></div><div class="filter-list"><div class="filter-wrapper"><input class="filter" type="checkbox" data-bind="enable: appUI.allowFilters, checked: appUI.showList">List view & History</div><div><input class="filter" type="checkbox" data-bind="enable: appUI.allowFilters, checked: appUI.showFilters">Show Filters</div></div></nav></div><div class="menu-button" id="open-button" data-bind="click: animations.toggleMenu"><i class="glyphicon glyphicon-cog"></i><span>Open Menu</span></div></div></div></div></div></body><script src="js/neighborhood_map.min.js"></script><script>/*! neighborhood_map 13-08-2015 */
function loadMapsEror(){animations.alert(errorMessages.googleMaps)}function startApp(){if("object"==typeof google&&"object"==typeof google.maps){var a=new Search;a.initApp(),ko.applyBindings(a),console.log("Welcome")}else animations.alert(errorMessages.googleMaps)}function loadGoogleMaps(){var a=document.createElement("script");a.type="text/javascript",a.onerror=loadMapsEror,a.src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyCv1QFoG6XyV3BaG57glUqc2mHFqZDvU&libraries=places&callback=startApp",document.body.appendChild(a),clearTimeout(executionTimeController)}var executionTimeController=setTimeout(function(){animations.alert(errorMessages.internetConnection)},800);window.onload=loadGoogleMaps;</script></html>
